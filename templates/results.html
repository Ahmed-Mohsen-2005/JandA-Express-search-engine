<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>J&A Express results</title>
  <link rel="stylesheet" href="/static/results.css">
  <link rel="icon" href="static\JAExpress.png" type="image/png">

</head>
<body class="dark-mode">
  <header class="header">
    <div style="display: flex; align-items: center; gap: 10px;">
      <button onclick="goBack()" id="back-btn">⬅️ Back</button>
<div class="logo" style="display: flex; align-items: center; gap: 8px;">
        <img src="static\JAExpress.png" alt="Logo" style="height: 50px; width: 50px; border-radius: 50%; object-fit: cover;">
        <span>J&A Express</span>
      </div>    </div>
<div style="display: flex; flex: 1; align-items: center; gap: 10px; max-width: 2100px;">
<input type="text" id="search-input" placeholder="Search products...">
<select id="model-select"  class="dropdown-select">
  <option value="tfidf">TfIDF</option>
  <option value="bm25">BM25</option>
  <option value="pl2">PL2</option>
  <option value="unigram">Unigram</option>
  <option value="word2vec-cbow">Word2Vec CBOW</option>
  <option value="word2vec-skipgram">Word2Vec Skipgram</option>
  <option value="rnn">RNN</option>
  <option value="lstm">LSTM</option>
  <option value="bert">BERT</option>
</select>
</div>
  <div style="display: flex; align-items: center; gap: 10px;">
    <button id="theme-toggle" onclick="toggleTheme()">🌙</button>
    <button id="wishlist-toggle" onclick="showWishlist()">❤️</button>
  </div>
  </header>

  <nav class="categories">
    <button onclick="filterResults('all')" class="active">All</button>
    <button onclick="filterResults('images')">Images</button>
    <button onclick="filterResults('videos')">Videos</button>
  </nav>
    <div id="speed-container" class="speed"></div>
  <main id="results" class="results"></main>
  <div class="page-size-control">
    <label for="page-size">Results per page:</label>
    <select id="page-size" onchange="changePageSize()">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
  <button id="back-to-top">⬆️</button>
  <div id="pagination" class="pagination"></div>


  <div id="wishlist-modal" class="modal">
    <div class="modal-content">
      <div class="wishlist-header">
        <h2>My Wishlist</h2>
        <span class="close" onclick="closeWishlist()">×</span>
      </div>
      <div id="wishlist-items" style="margin-bottom: 30px;"></div>
      <div class="wishlist-actions">
        <button onclick="clearWishlist()" id="clear-wishlist-btn">🗑️ Clear Wishlist</button>
      </div>
    </div>
  </div>

  <script>
    const searchTerm = "{{ query }}"; 
    document.getElementById('search-input').value = searchTerm;
  </script>
  
  <script src="/static/results.js"></script>
</body>
</html>
