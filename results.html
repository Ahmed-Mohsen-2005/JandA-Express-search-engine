<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>J&A Express - Advanced Search</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 10px;">
          <button onclick="goBack()" id="back-btn">⬅️ Back</button>
          <div class="logo">J&A Express</div>
        </div>
        <input type="text" id="search-input" placeholder="Search products..." oninput="liveSearch()">
        <button id="theme-toggle" onclick="toggleTheme()">🌙</button>
        <button id="wishlist-toggle" onclick="showWishlist()">❤️</button>
      </header>
      

  <nav class="categories">
    <button onclick="filterResults('all')" class="active">All</button>
    <button onclick="filterResults('electronics')">Electronics</button>
    <button onclick="filterResults('fashion')">Fashion</button>
    <button onclick="filterResults('home')">Home</button>
    <button onclick="filterResults('sports')">Sports</button>
    <button onclick="filterResults('images')">Images</button>
  </nav>

  <main id="results" class="results"></main>

  <div id="pagination" class="pagination"></div>

  <button onclick="scrollTopSmooth()" id="back-to-top">⬆️</button>

  <div id="wishlist-modal" class="modal">
    <div class="modal-content">
      <div class="wishlist-header">
        <h2>My Wishlist</h2>
        <span class="close" onclick="closeWishlist()">×</span>
      </div>
      <div id="wishlist-items" style="margin-bottom: 30px;"></div>
      <div class="wishlist-actions">
        <button onclick="clearWishlist()" id="clear-wishlist-btn">🗑️ Clear Wishlist</button>
      </div>
    </div>
  </div>
  
  

  <script src="results.js"></script>
</body>
</html>
